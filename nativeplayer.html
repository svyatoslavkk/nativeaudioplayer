<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.1/lottie.min.js"></script>
</head>
<body>
    <div id="audio-player-container">
        <audio src="99_Problems.mp3" preload="metadata" loop></audio>
        <button id="play-icon"></button>
        <span id="current-time" class="current-time">0:00</span>
        <input type="range" id="seek-slider" max="100" value="0">
        <span id="duration" class="total-time">0:00</span>
        <output id="volume-output">100</output>
        <input type="range" id="volume-slider" max="100" value="100">
        <button id="mute-icon"></button>
      </div>

      <script type="module" src="index.js"></script>
</body>
</html>
