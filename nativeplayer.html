<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.1/lottie.min.js"></script>
</head>
<body>
    <div>
        <div class="center-container">
            <img class="track-image" src="image.jpg" />
            <div class="info-container">
                <div class="info-left">
                    <h4 class="track-name">Borderline</h4>
                    <p class="artist-name">Tame Impala</p>
                </div>
                <div class="info-right">
                    <button id="play-icon"></button>
                </div>
            </div>
            <div id="audio-player-container">
                <audio src="Tame_Impala_-_Borderline.mp3" preload="metadata" loop></audio>
                <div class="controls">
                    <div class="song-progress">
                        <div class="time">
                            <span id="current-time" class="current-time">0:00</span>
                            <span id="duration" class="total-time">0:00</span>
                        </div>
                        <input type="range" id="seek-slider" max="100" value="0">
                    </div>
                    <div class="volume-bar">
                        <button id="mute-icon"></button>
                        <output id="volume-output" class="volume-output">100</output>
                        <input type="range" id="volume-slider" max="100" value="100">
                    </div>
                </div>
            </div>
        </div>
    </div>

      <script type="module" src="index.js"></script>
</body>
</html>
